name: dentaire
description: A new Flutter project.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI et utilitaires
  fluttertoast: ^9.0.2
  url_launcher: ^6.3.1
  awesome_dialog: ^3.2.1
  flutter_launcher_icons: ^0.14.3
  curved_navigation_bar: ^1.0.6
  fl_chart: ^0.65.0
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^4.1.0
  firebase_storage: ^11.7.7
  firebase_auth: ^4.20.0
  firebase_analytics: ^11.0.0
  firebase_messaging: ^16.0.2
  cloud_firestore: ^4.17.5

  syncfusion_flutter_pdfviewer: ^27.2.5

  # Gestion fichiers et médias
  file_picker: ^8.0.5
  csv: ^5.1.1
  excel: ^4.0.2
  cloudinary_public: ^0.23.1
  video_player: ^2.8.6
  http: ^1.2.2
  image_picker: ^1.1.2
  mime: ^1.0.0
  http_parser: ^4.0.0

  # Gestion d’état
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.jpg"
    background_color: "#ffffff"
    theme_color: "#ffffff"
  windows:
    generate: true
    image_path: "assets/images/logo.jpg"
    icon_size: 48
  macos:
    generate: true
    image_path: "assets/images/jpg.png"

flutter:
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/logo.png
  fonts:
    - family: ComicSans
      fonts:
        - asset: assets/fonts/ComicSansMS3.ttf
    - family: medinaScript
      fonts:
        - asset: assets/fonts/medinaScript.ttf
    - family: TimeNewRoman
      fonts:
        - asset: assets/fonts/times.ttf
